<script type="text/javascript">
  document.title = 'SecureBrowser Specification Test Suite';

  $(document)
      .ready(
          function() {

            // initialize messageResource.js with settings
            messageResource.init({
              // path to directory containing message resource files(.properties files),
              // give empty string or discard this configuration if files are in the
              // same directory as that of html file.
              filePath : '../../Libraries/messageresource'
            });

            // will load the file 'path/messageresource/moduleName.properties'
            // and callbackFunction will be executed when loading is complete.
            messageResource.load('message', beginBrowserAPITest);
            // file name without extension is taken as module name.

            $("#closeBrowser").click(function() {
              closeBrowser();
            });

          });

  function test() {
    var value = messageResource.get('description', 'message');
  }
</script>

<body>

  <div align="center">

    <h3>Welcome to the Smarter Balanced Implementation Readiness
      Package (IRP) Application</h3>

  </div>


  <div style="float: right;">
    <a href="javascript:location.reload(true);">RELOAD</a> | <a href="#"
      id="closeBrowser">CLOSE</a>
  </div>

  <div id="jsGrid"></div>


  <div id="manualTest">
    <ul>
      <li id="ttsManualTest"><a href="javascript:testTTS(true)">TTS
          Manual Check</a></li>
    </ul>
  </div>
  <div id="dialogTTS" style="display: none;">

    <div id="ttsTest">
      <div id="ttsTextArea" style="width: 40%">
        <textarea id="ttsText" cols="40" rows="3">Some dummy text to test TTS Some dummy text to test TTS</textarea>
      </div>

      <div>&nbsp;</div>

      <div>
        <button id="play">Play</button>
        <button id="pause">Pause</button>
        <button id="resume">Resume</button>
        <button id="stop">Stop</button>

      </div>

      <div style="width: 40%">
        <p class="ui-state-default ui-corner-all ui-helper-clearfix"
          style="padding: 4px;">Use the sliders to adjust
          pitch,rate, volume and system volume</p>
      </div>


      <div class="divTable">
        <div class="divTableBody">

          <div class="divTableRow">
            <div class="divTableCell" id="ttsVolumeText"></div>
            <div class="divTableCellRight" id="ttsVolume"></div>
          </div>

          <div class="divTableRow">&nbsp;</div>
          <div class="divTableRow">&nbsp;</div>

          <div class="divTableRow">
            <div class="divTableCell" id="ttsPitchText"></div>
            <div class="divTableCellRight" id="ttsPitch"></div>
          </div>

          <div class="divTableRow">&nbsp;</div>
          <div class="divTableRow">&nbsp;</div>

          <div class="divTableRow">
            <div class="divTableCell" id="ttsRateText"></div>
            <div class="divTableCellRight" id="ttsRate"></div>
          </div>


          <div class="divTableRow">&nbsp;</div>
          <div class="divTableRow">&nbsp;</div>

          <div class="divTableRow">
            <div class="divTableCell" id="systemVolumeText"></div>
            <div class="divTableCellRight" id="systemVolume"></div>
          </div>
          
           <div class="divTableRow">&nbsp;</div>
          <div class="divTableRow">&nbsp;</div>
          
          <div class="divTableRow">
            <div class="divTableCell">System Mute/Unmute</div>
            <div class="divTableCellRight"><button id="systemMute">Mute/Unmute</button></div>
          </div>

          <div class="divTableRow">&nbsp;</div>
          <div class="divTableRow">&nbsp;</div>

          <div class="divTableRow">
            <div class="divTableCell">Voice Selection</div>
            <div class="divTableCellRight">
              <select id="voices" onchange="setVoice()"></select>
            </div>
          </div>

        </div>
      </div>



    </div>

    <div id="ttsManualReport" style="float: right; width: 60%"></div>

  </div>
