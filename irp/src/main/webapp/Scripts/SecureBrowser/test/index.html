<script type="text/javascript">
  document.title = 'SecureBrowser Specification Test Suite';

  $(document).ready(
      function() {

        // initialize messageResource.js with settings
        messageResource.init({
          // path to directory containing message resource files(.properties files),
          // give empty string or discard this configuration if files are in the
          // same directory as that of html file.
          filePath : '../../Libraries/messageresource'
        });

        // will load the file 'path/messageresource/moduleName.properties'
        // and callbackFunction will be executed when loading is complete.
        messageResource.load('message', beginBrowserAPITest);
        // file name without extension is taken as module name.

        $("#closeBrowser").click(function() {
          closeBrowser();
        });

        var ttsVolumeText = $("#ttsVolumeText");
        var ttsPitchText = $("#ttsPitchText");
        var ttsRateText = $("#ttsRateText");

        $("#ttsVolume").slider(
            {
              orientation : "horizontal",
              min : 0,
              max : 10,
              value : 10,
              range : "min",
              animate : true,
              create : function() {
                ttsVolumeText.text('Volume (' + $(this).slider("value") + ')');
                var opt = $(this).data().uiSlider.options;
                // Get the number of possible values
                var vals = opt.max - opt.min;
                var elMin = $('<label>' + (opt.min) + '</label>').css('left',
                    (opt.min / vals * 100) + '%');
                var elMax = $('<label>' + (opt.max) + '</label>').css('left',
                    (opt.max / vals * 100) + '%');
                $("#ttsVolume").append(elMin);
                $("#ttsVolume").append(elMax);
              }
            });

        $("#ttsVolume").on("slidechange", function(event, ui) {

          ttsVolumeText.text('Volume (' + ui.value + ')');
          /* alert(ui.value); */
        });

        $("#ttsPitch").slider(
            {
              orientation : "horizontal",
              min : 0,
              max : 20,
              value : 10,
              range : "min",
              animate : true,
              create : function() {
                ttsPitchText.text('Pitch (' + $(this).slider("value") + ')');
                var opt = $(this).data().uiSlider.options;
                // Get the number of possible values
                var vals = opt.max - opt.min;
                var elMin = $('<label>' + (opt.min) + '</label>').css('left',
                    (opt.min / vals * 100) + '%');
                var elMax = $('<label>' + (opt.max) + '</label>').css('left',
                    (opt.max / vals * 100) + '%');
                $("#ttsPitch").append(elMin);
                $("#ttsPitch").append(elMax);
              }
            });

        $("#ttsPitch").on("slidechange", function(event, ui) {
          ttsPitchText.text('Pitch (' + ui.value + ')');
          /* alert(ui.value); */
        });

        $("#ttsRate").slider(
            {
              orientation : "horizontal",
              min : 0,
              max : 20,
              value : 10,
              range : "min",
              animate : true,
              create : function() {
                ttsRateText.text('Rate (' + $(this).slider("value") + ')');
                var opt = $(this).data().uiSlider.options;
                // Get the number of possible values
                var vals = opt.max - opt.min;
                var elMin = $('<label>' + (opt.min) + '</label>').css('left',
                    (opt.min / vals * 100) + '%');
                var elMax = $('<label>' + (opt.max) + '</label>').css('left',
                    (opt.max / vals * 100) + '%');
                $("#ttsRate").append(elMin);
                $("#ttsRate").append(elMax);
              }
            });

        $("#ttsRate").on("slidechange", function(event, ui) {
          ttsRateText.text('Rate (' + ui.value + ')');
          /* alert(ui.value); */
        });

        var systemVolumeText = $("#systemVolumeText");

        $("#systemVolume").slider(
            {
              orientation : "horizontal",
              min : 0,
              max : 10,
              value : 10,
              range : "min",
              animate : true,
              create : function() {
                systemVolumeText.text('System Volume ('
                    + $(this).slider("value") + ')');
                var opt = $(this).data().uiSlider.options;
                // Get the number of possible values
                var vals = opt.max - opt.min;
                var elMin = $('<label>' + (opt.min) + '</label>').css('left',
                    (opt.min / vals * 100) + '%');
                var elMax = $('<label>' + (opt.max) + '</label>').css('left',
                    (opt.max / vals * 100) + '%');
                $("#systemVolume").append(elMin);
                $("#systemVolume").append(elMax);
              }
            });

        $("#systemVolume").on("slidechange", function(event, ui) {
          systemVolumeText.text('System Volume (' + ui.value + ')');
          /* alert(ui.value); */
        });

        $("#play").button();
        $("#pause").button();
        $("#resume").button();
        $("#stop").button();

      });

  function test() {
    var value = messageResource.get('description', 'message');
  }
</script>

  <div>
