<!DOCTYPE html>
<html>
<head>

</head>

<body>

  <div id="dialogRecorder" style="display: none;">

    <div id="recorderTest" style="float: left; width: 50%">

      <div>&nbsp;</div>

      <div>

        





      </div>


      <div class="divTable-report">
        <div class="divTableBody">



          <div class="divTableRow">
            <div class="divTableCell">Initialization:</div>
            <div class="divTableCellRight">
              <button id="initiateRecording"></button>
              <button id="getRecordingStatus"></button>
            </div>
          </div>
          <div class="divTableRow">&nbsp;</div>
          
          <div class="divTableRow">
            <div class="divTableCell">Device selection:</div>
            <div class="divTableCellRight">
              <button id="getRecordingCapabilities"></button>
            </div>
          </div>
          <div class="divTableRow">&nbsp;</div>
          
          <div class="divTableRow">
            <div class="divTableCell">Recording:</div>
            <div class="divTableCellRight">
              <button id="startRecording"></button>
              <button id="stopRecording"></button>
            </div>
          </div>
          <div class="divTableRow">&nbsp;</div>
          
          <div class="divTableRow">
            <div class="divTableCell">Playback:</div>
            <div class="divTableCellRight">
              <button id="startPlaybackRecording"></button>
              <button id="pausePlaybackRecording"></button>
              <button id="resumePlaybackRecording"></button>
              <button id="stopPlaybackRecording"></button>
            </div>
          </div>


        </div>
      </div>



    </div>

    <div id="recorderManualReport" style="float: right; width: 50%">
      <div class="header-irt">Manual test instructions</div>
      <div id="recorderGrid"></div>

    </div>

  </div>

</body>
</html>
